<footer>
    <div id="contact-cta">
        <div id="contact-cta-divider">
             <div id="contact-cta-line"></div>
            <div id="contact-cta-prompt"><span>Op zoek naar versterking?</span></div>
        </div>

        <div id="contact-cta-inner">
            <div class="row">
                <div class="left">
                    <h2>Koffie of een Gesprek</h2>
                    <p>Ik ben geen koffiedrinker, een gesprek dan maar?</p>

                    <div id="contact-information">
                        <div class="img-text contact-method">
                            <div onclick="document.location.href = 'mailto:VERBORGEN'" class="icon"><img src="/media/images/icons/uncategorized/email.webp" width="13px" height="13px"></div>
                            <span>VERBORGEN</span>
                        </div>

                        <div class="img-text contact-method">
                            <div onclick="document.location.href = 'tel:VERBORGEN'" class="icon"><img src="/media/images/icons/uncategorized/phone.webp" width="13px" height="13px"></div>
                            <span>VERBORGEN</span>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <form id="contact-form">
                        <input type="text" id="contact-name" name="name" placeholder="Wat is uw naam? *" required>
                        <input type="email" id="contact-email" name="email" placeholder="Wat is uw e-mail? *" required>
                        <textarea name="message" id="contact-message" placeholder="Voer een bericht in *" required></textarea>

                        <button id="contact-submit" type="submit">Bericht versturen</button>
                        <div id="contact-outcome"><span id="outcome-text"></span></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</footer>
